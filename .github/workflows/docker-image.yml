name: Build FE Staging
on:
  workflow_dispatch:
    inputs:
      version:
        description: "input version ( eg: v1.0.0)"
        required: true
  release:
    types:
      - prereleased
jobs:
  build-prereleased:
    # runs-on: ubuntu-latest
    runs-on: [self-hosted, ubuntu-runner-1]
    # needs: test
    if: github.event.inputs.version == ''
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Get the version from Tag
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          registry: pelabuhan.alterra.dev

      - name: Build & push Docker images
        uses: docker/build-push-action@v2
        with:
          context: ./app
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/sibs-v2/icc-dashboard:${{ steps.get_version.outputs.VERSION }}-staging
